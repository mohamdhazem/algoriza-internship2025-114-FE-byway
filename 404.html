<!DOCTYPE html>
<html>

<head>
    <script>
        (function () {
            const redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect !== location.pathname) {
                const target = new URL(redirect, location.origin);
                location.replace(target);
            }
        })();
    </script>

    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/algoriza-internship2025-114-FE-byway/" />
</head>

<body>
    <p>Redirecting to the home page...</p>
    <script>

        const redirectTo = '/algoriza-internship2025-114-FE-byway/';
        const currentPath = window.location.pathname.replace('/algoriza-internship2025-114-FE-byway', '');
        sessionStorage.redirect = currentPath;
        window.location.href = redirectTo;
    </script>
</body>

</html>
